{% extends 'base.html' %}

{% block title %}
    Post-detail
{% endblock %}


{% block content %}

    <h2>{{post.title}}</h2>

    <div>{{post.body}}</div>

    {% if request.user.is_authenticated %}
        <a href="{% url 'post_update_url' id=post.id %}" class="btn btn-primary">Edit</a>
        <a href="{{ post.get_delete_url }}" class='btn btn-danger'>Delete</a>
    {% endif %}
  {% endblock %}
